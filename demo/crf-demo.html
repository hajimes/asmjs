<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin" rel="stylesheet" type="text/css">
    <link href="./crf-demo.css" rel="stylesheet" type="text/css">
    <title>CRF demo</title>
  </head>
  <body>
    <h1>CRF demo</h1>
    <p id="heap-size"></p>
    <input type="file" id="upload-train" />
    <input type="file" id="upload-dev" />

    <p id="number-of-states"></p>
    <p id="instance-size"></p>
    <p id="round"></p>
    <p id="fps"></p>
    <p id="dps"></p>
    <p id="cumulative-loss"></p>
    <p id="averaged-loss"></p>
    <p id="dev-loss"></p>
    <button id="start" type="button" class="btn btn-primary btn-large ">Start</button>
    <button id="stop" type="button" class="btn btn-primary btn-large ">Stop</button>
        
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script data-main="crf-demo" src="../bower_components/requirejs/require.js"></script>
  </body>
</html>
