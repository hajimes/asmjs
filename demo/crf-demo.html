<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin" rel="stylesheet" type="text/css">
    <link href="./crf-demo.css" rel="stylesheet" type="text/css">
    <title>CRF.js</title>
  </head>
  <body>
    <h1>CRF.js</h1>
    <div class="section">
      <p>Choose your training data and (optionally) development data.</p>
      <p id="heap-size"></p>
      <input type="file" id="upload-train" />
      <input type="file" id="upload-dev" />
    </div>

    <div class="section">
      <p id="number-of-states"></p>
      <p id="instance-size"></p>
      <p id="round"></p>
      <p id="fps"></p>
      <p id="dps"></p>
      <p id="cumulative-loss"></p>
      <p id="averaged-loss"></p>
      <p id="dev-loss"></p>
      <button id="start" type="button" class="btn btn-primary btn-large ">Start</button>
      <button id="stop" type="button" class="btn btn-primary btn-large ">Stop</button>
    </div>
    
    <div class="section">
      <h2>Settings</h2>
      <label for="heap-size">Heap size</label>
       <input id="heap-size" type="range" min="1" max="5"/> 
    </div>
    
    <div class="section">
      <h2>About data format</h2>
      <p></p>
      <pre>
B-NP  w[0]=An w[1]=A.P.
I-NP  w[0]=An w[1]=A.P.


B-NP
      </pre>
    </div>
    
    <div id="footer">
      <div id="copyright">
        <p>2016 &copy; Hajime Senuma</p>
      </div>
    </div>
        
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script data-main="crf-demo" src="../bower_components/requirejs/require.js"></script>
  </body>
</html>
