<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin" rel="stylesheet" type="text/css">
    <link href="./crf-demo.css" rel="stylesheet" type="text/css">
    <title>CRF.js</title>
  </head>
  <body>
    <h1>CRF.js</h1>
    <div class="section">
      <p>Choose your training data and (optionally) development data.</p>
      <div>
        <input type="file" id="upload-train" class="input-file" />
        <label for="upload-train" class="btn btn-primary btn-large">Choose training data</label>
        <table class="dataset-info">
          <tr><th>Number of classes</th><td id="train-class">-</td></tr>
          <tr><th>Number of instances</th><td id="train-size">-</td></tr>
        </table>
      </div>
      <br>
      <div>
        <input type="file" id="upload-dev"  class="input-file" />
        <label for="upload-dev" class="btn btn-primary btn-large">Choose test data</label>
        <table class="dataset-info">
          <tr><th>Number of instances</th><td id="test-size">-</td></tr>
        </table>
      </div>
    </div>

    <div class="section">
      <p id="number-of-states"></p>
      <p id="instance-size"></p>
      <p id="round"></p>
      <p id="fps"></p>
      <p id="dps"></p>
      <p id="cumulative-loss"></p>
      <p id="averaged-loss"></p>
      <p id="dev-loss"></p>
      <button id="start" type="button" class="btn btn-primary btn-large ">Start</button>
      <button id="stop" type="button" class="btn btn-primary btn-large ">Stop</button>
    </div>
    
    <div class="section">
      <h2>Settings</h2>
      <p id="heap-size"></p>
      <label for="heap-size">Heap size</label>
    </div>
